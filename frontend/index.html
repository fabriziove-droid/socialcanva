<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Social Reel Generator</title>
<style>
body { font-family: Arial; background: #f2f2f2; text-align:center; padding:20px; }
#container { margin:0 auto; width:360px; height:640px; border:2px solid #ccc; background:white; position:relative; }
canvas { width:100%; height:100%; }
.controls { margin-top:20px; }
input, button { padding:10px; }
</style>
</head>
<body>
<h2>Generatore Reel</h2>
<div id="container">
    <canvas id="canvas" width="360" height="640"></canvas>
</div>
<div class="controls">
    <input type="text" id="prompt" placeholder="Scrivi il prompt...">
    <button id="generateBtn">Genera</button>
</div>
<script src="script.js"></script>
</body>
</html>
